<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>

<main>
  <section class="card-title">
    <img src="images/image-jeremy.png" alt="jeremy image">
    <p>Report for</p>
    <h1>Jeremy Robson</h1>
    <div>
      <a>Daily</a>
      <a>Weekly</a>
      <a>Monthly</a>
    </div>
  </section>

  <section class="report-container">
    <div class="reports">
      <img src="./images/icon-work.svg" alt="work-image">
      <div class="report-divider">
      <h3>Works</h3>
      <img src="./images/icon-ellipsis.svg" alt="3 points image">
      <span class="current">32</span>hrs
      <p>last week - <span class="previous">36</span>hrs</p>
    </div>
    </div>

    <div class="reports">
      <img src="./images/icon-play.svg" alt="play-image">
      <div class="report-divider">
      <h2>Play</h2>
      <img src="./images/icon-ellipsis.svg" alt="3 points image">
      <span class="current">10</span>hrs
      <p>last week - <span class="previous">8</span>hrs</p>
      </div>
    </div>

    <div class="reports">
      <img src="./images/icon-study.svg" alt="study-image">
      <div class="report-divider">
      <h3>Study</h3>
      <img src="./images/icon-ellipsis.svg" alt="3 points image">
      <span class="current">4</span>hrs
      <p>last week - <span class="previous">7</span>hrs</p>
      </div>
    </div>

    <div class="reports">
      <img src="./images/icon-exercise.svg" alt="exercise-image">
      <div class="report-divider">
      <h3>Exercise</h3>
      <img src="./images/icon-ellipsis.svg" alt="3 points image">
      <span class="current">1</span>hr
      <p>last week - <span class="previous">1</span>hr</p>
      </div>
    </div>

    <div class="reports">
        <img src="./images/icon-social.svg" alt="social-image">
      <div class="report-divider">
      <h3>Social</h3>
      <img src="./images/icon-ellipsis.svg" alt="3 points image">
      <span class="current">1</span>hr
      <p>last week - <span class="previous">3</span>hrs</p>
      </div>
    </div>

    <div class="reports">
        <img src="./images/icon-self-care.svg" alt="self-care-image">
      <div class="report-divider">
      <h3>Self Care</h3>
      <img src="./images/icon-ellipsis.svg" alt="3 points image">
      <span class="current">0</span>hrs
      <p>last week - <span class="previous">1</span>hr</p>
      </div>
    </div>
  </section>
 </main>


<script src="script.js"></script>
</body>
</html>
