<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
    <main class="item-container" >
        <section class="item-avatar">
            <article class="avatar">
                <img src="./images/image-jeremy.png" alt="avatar-image" class="avatar-image">
                <p>Report for
                <span>Jeremy Robson</span>
                </p>
            </article>
            <article class="btn-container">
                <button>Daily</button>
                <button>Weekly</button>
                <button>Monthly</button>
            </article>
        </section>
        <section class="items">
            <img src="./images/icon-work.svg" alt="" class="icon">
            <article class="cart">
                <img src="./images/icon-ellipsis.svg" alt="">
                <p>Work</p>
                <p>32hrs</p>
                <span>Last Week - 5hrs</span>
            </article>
        </section>
        <section class="items">
            <img src="./images/icon-play.svg" alt="" class="icon">
            <article class="cart">
                <img src="./images/icon-ellipsis.svg" alt="">
                <p>Play</p>
                <p>32hrs</p>
                <span>Last Week - 5hrs</span>
            </article>
        </section>
        <section class="items">
            <img src="./images/icon-study.svg" alt="" class="icon">
            <article class="cart">
                <img src="./images/icon-ellipsis.svg" alt="" >
                <p>Study</p>
                <p>32hrs</p>
                <span>Last Week - 5hrs</span>
            </article>
        </section>
        <section class="items">
            <img src="./images/icon-exercise.svg" alt="" class="icon">
            <article class="cart">
                <img src="./images/icon-ellipsis.svg" alt="">
                <p>Exercise</p>
                <p>32hrs</p>
                <span>Last Week - 5hrs</span>
            </article>
        </section>
        <section class="items">
            <img src="./images/icon-social.svg" alt="" class="icon">
            <article class="cart">
                <img src="./images/icon-ellipsis.svg" alt="">
                <p>Social</p>
                <p>32hrs</p>
                <span>Last Week - 5hrs</span>
            </article>
        </section>
        <section class="items">
            <img src="./images/icon-self-care.svg" alt="" class="icon">
            <article class="cart">
                <img src="./images/icon-ellipsis.svg" alt="">
                <p>Self Care</p>
                <p>32hrs</p>
                <span>Last Week - 5hrs</span>
            </article>
        </section>


    </main>

<script src="script.js"></script>
</body>
</html>
